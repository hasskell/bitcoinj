name: GraalVM Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    strategy:
      matrix:
        os: [ubuntu-24.04, macOS-13]
        java: [ '21', '25' ]
        distribution: [ 'graalvm-community' ]
        maven: ['3.9.11']
      fail-fast: false
    name: ${{ matrix.os }} JDK ${{ matrix.java }}.${{ matrix.distribution }}
    steps:
      - name: Git checkout
        uses: actions/checkout@v4
      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          distribution: ${{ matrix.distribution }}
          java-version: ${{ matrix.java }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Maven
        uses: stCarolas/setup-maven@v4.6
        with:
          maven-version: ${{ matrix.maven }}
      - name: Run Maven
        run: mvn test nativeCompile -Dmaven.compiler.release=17
      - name: Upload wallet-tool as artifact
        uses: actions/upload-artifact@v4
        with:
          name: wallet-tool-${{ matrix.os }}-${{ matrix.java }}-maven-${{ matrix.maven }}
          path: bitcoinj-wallettool/target/native/nativeCompile/wallet-tool

